#
# シンプルで実用的な1行プロンプト設定
# フォーマット: [K8s context] ディレクトリ  ブランチ ステータス ─ 時刻
#              ❯ コマンド入力

# ============================================================
# 基本設定
# ============================================================

# コマンド実行前に空行を追加（見やすさ向上）
add_newline = true

# プロンプトフォーマット定義
# 1行目: ディレクトリ, Git情報, 時刻, K8s
# 2行目: コマンド入力位置
format = """
$directory$git_branch$git_status[─](bold white)$time$kubernetes\
$line_break\
$character"""

# ============================================================
# Kubernetes コンテキスト表示
# ============================================================
[kubernetes]
# 控えめなグレー表示（背景なし、シンプルなテキストのみ）
# ☸ = Kubernetes アイコン
format = '[ ☸ $context:$namespace](dimmed white) '
disabled = false

# ============================================================
# ディレクトリパス表示
# ============================================================
[directory]
# シアン色の太字で表示
style = "bold cyan"
format = "[$path]($style) "
# パスの省略設定
truncation_length = 4    # 4階層以上は省略
truncate_to_repo = false # Gitリポジトリルートまで省略しない
truncation_symbol = "…/" # 省略時の表示
home_symbol = "~"        # ホームディレクトリの表示

# ============================================================
# Git ブランチ表示
# ============================================================
[git_branch]
# 紫色の太字で表示、\uF418 = Gitアイコン (Nerd Font必須)
style = "bold purple"
symbol = "\uF418 "
format = "[$symbol$branch]($style) "

# ============================================================
# Git ステータス表示
# ============================================================
[git_status]
# 黄色の太字で表示（変更がある場合のみ表示）
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'

# リモートとの差分表示
ahead = "⇡${count}"                         # ローカルが進んでいる
behind = "⇣${count}"                        # リモートが進んでいる
diverged = "⇕${ahead_count}${behind_count}" # 分岐している

# ファイルステータス（シンプル化: 変更と競合のみ）
modified = "*"   # 変更あり（上付きアスタリスク）
conflicted = "⚠" # 競合あり

# 以下は非表示（シンプルさ優先）
staged = ""
untracked = ""
deleted = ""
renamed = ""
stashed = ""

# ============================================================
# 時刻表示
# ============================================================
[time]
disabled = false
# 青い太字で表示、HH:MM形式
style = "bold blue"
format = '[ $time](bold blue)'
time_format = "%H:%M"

# ============================================================
# コマンド入力プロンプト
# ============================================================
[character]
# 成功時: 緑色の ❯
success_symbol = "[❯](bold green)"
# エラー時: 赤色の ❯
error_symbol = "[❯](bold red)"

# ============================================================
# 改行制御
# ============================================================
[line_break]
disabled = false
